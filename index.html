<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <!-- Font styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- /Font styles -->

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="card__image" src="images/illustration-hero.svg" alt="">
      
      <h1 class="card__heading">
        Order Summary
      </h1>
    
      <p class="card__para">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan">
        <img class="plan__icon" src="images/icon-music.svg" alt="">
        <div class="plan__price-box">
          <h2 class="plan__heading">Annual Plan</h2>
          <p class="plan__price-value">$59.99/year</p>
        </div>
        
        <a class="btn btn--text">Change</a>
      </div>

      <a class="btn btn--primary">Proceed to Payment</a>
      <a class="btn btn--cancel">Cancel Order</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Devika Sujith</a>.
  </div>
</body>
</html>
